<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RONI DAHRONI - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <video autoplay muted loop playsinline>
      <source src="./images/roni.mp4" type="video/mp4; codecs=hvc1">
      <source src="./images//roni.mp4" type="video/webm; codecs=vp9">
    </video>
    <audio hidden autoplay loop>
      <source src="images/roni.mp3" type="audio/mpeg">
      Browsermu tidak mendukung tag audio
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/roni.jpg" />
        <h1>@ronidahroni</h1>
      </header>
      <ul>
        <li>
          <a href="https://roni-dahroni.blogspot.com/">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/@RONIDAHRONI_RONDA/videos">
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            YouTube
          </a>
        </li>
        <li>
          <a href="https://twitter.com/ronidahronikbb">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/roni.dahroni/">
            <img src="./images/facebook.svg" alt="facebook" width="20" />
            facebook
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
